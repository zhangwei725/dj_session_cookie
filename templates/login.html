<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if msg %}
    <p>{{ msg }}</p>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <p>
        <label>用户名:
            <input type="text" name="uname">
        </label>
    </p>
    <p>
        <label>密码:
            <input type="password" name="password">
        </label>
    </p>
    <button type="submit">登录</button>
</form>


</body>
</html>
